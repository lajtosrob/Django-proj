<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Üdv a főoldalon!</h1>

    {{ nevek_lista }}

    <br>

    {{ nevek_szotar }}

    <br>

    {% for nev in nevek_lista %}

        <p><strong>{{ nev }}</strong></p>

    {% endfor %} 

    <br>

    {% for nev, kor in nevek_szotar.items %}

    <p>{{ nev }} - {{ kor }}</p>

    {% endfor %}

</body>
</html>
